name: Build Multi-Platform

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check package.json
        run: |
          Get-Content package.json | Select-String "electron:build"
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Windows
        run: npm run electron:build:win:prod

      - name: List build output
        run: Get-ChildItem -Recurse release/prod/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/prod/**/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build macOS ARM64
        run: npm run electron:build:mac-arm:prod
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List build output
        run: ls -R release/prod/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: release/prod/**/*.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Linux
        run: npm run electron:build:linux-x64:prod

      - name: List build output
        run: ls -R release/prod/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: release/prod/**/*.deb

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-installer/**
            artifacts/macos-installer/**
            artifacts/linux-installer/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
